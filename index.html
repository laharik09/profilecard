<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="pic.jpeg" alt="" class="profile-img" />
        </div>
        <div class="text-area">
            <span class="name">Cindrella</span>
            <span class="job">Actress & Model</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: purple;" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" style="background:green;" class="link">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#" style="background:lightskyblue;" class="link">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="#" style="background: black" class="link">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Learnmore</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-solid fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-comment"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">60k</span>
            </div>
        </div>
    </div>

</body>

</html>
